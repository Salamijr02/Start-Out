<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Create Journal</h1>
    <form action="">
    <label for="title">Title</label><br>
    <input type="text" id="title"><br><br>

    <label for="journal">Journal Type</label><br>
    <select name="" id="journal">
        <option value="reflection">reflection</option>
        <option value="Dimension">Dimension</option>

    </select><br><br>
    <label for="entry">Entry</label><br>
    <textarea name="entry" id="entry" rows="10" cols="40" placeholder="Write what is your mind"></textarea> 
    <br><br>
    <input type="button" value="Cancel"><br><br>



    <button>Submit</button>
    </form>
    
</body>
</html>
